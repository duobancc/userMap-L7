	<script>
		const devBaseURL = 'https://dev.lexiangpingou.cn/summary_api.php'
		const proBaseURL = 'https://www.lexiangpingou.cn/summary_api.php'

		instance.interceptors.response.use(res => {

			return err;
		})


		window.request = instance
	</script>

		const Title = () => {
			let timer

	<script>
		const getAreaData = async config => {
			let res = await request({
				params: {},
				data: {
					action: 'area_statistics',
					...config
				}
			})
			if (res.status === 1002) {
				return res.data
			} else {
				return false
			}
		}

		const color = [
			"#071A75",
			"#0929A5",
			"#1947D9",
			"#243DC9",
		];
		color.reverse()
		// #222a41
		// #161c2c
		const {
			Scene,
			GaodeMap,
			District,
			Marker,
			Popup,
			LineLayer,
			PolygonLayer,
			Control
		} = L7
		const {
			DrillDownLayer
		} = District
		const customDrillDownMap = async () => {

			let provinceData = await getAreaData({
				type: 1,
				code: ''
			})

			console.log(provinceData)


			const MyMap = new GaodeMap({
				center: [105.58657982223511, 32.770092808917987],
				pitch: 0,
				style: 'blank',
				zoom: 4.5,
				dragEnable: false,
				zoomEnable: true
			})

			const scene = new Scene({
				id: 'map',
				map: MyMap,
				logoVisible: false
			});



			fetch('https://gw.alipayobjects.com/os/bmw-prod/d6da7ac1-8b4f-4a55-93ea-e81aa08f0cf3.json')
				.then(res => res.json())
				.then(geo => {
					console.log(geo.features)
					const dataObj = {}
					let sum
					provinceData.forEach(item => {
						dataObj[item.name] = item
						console.log(item.memberNum)
						sum += parseInt(item.memberNum)
					})

					console.log(dataObj, sum)

					geo.features = geo.features.map(item => {
						const name = item.properties.name
						item.properties = {
							...item.properties,
							...dataObj[name]
						}

						return item
					})
					console.log(geo)

					scene.on('loaded', () => {

						const chinaPolygonLayer = new PolygonLayer({
							autoFit: false,

						})
							.source(geo);

						chinaPolygonLayer
							.color(
								'memberNum',
								(memberNum) => {

									let d = memberNum

									console.log(typeof memberNum, typeof d)

									return d > 100 ?
										color[3] :
										d > 50 ?
											color[2] :
											d > 30 ?
												color[1] :
												d > 0 ? color[1] :
													color[0];
								}
							)
							// .color(
							// 	'density', (d ) => {
							// 			console.log(d)
							// 	})
							.shape('fill')
							// .active({
							// 	color: '#00fbff'
							// })
							.style({
								opacity: 1
							})

						const Layer2 = new LineLayer({
							zIndex: 2
						})
							.source(geo)
							.color('#474747')
							.size(0.6)
							.style({
								opacity: 0.7,
							})

						const hightLayer = new LineLayer({
							zIndex: 4,
							name: 'hightLight'
						})
							.source({
								type: 'FeatureCollection',
								features: []
							})
							.shape('line')
							.size(2)
							.color('#00fbff')
							.style({
								opacity: 1
							})

						chinaPolygonLayer.on('mousemove', e => {

							hightLayer.setData({
								type: 'FeatureCollection',
								features: [e.feature]
							})

							const popup = new Popup({
								offsets: [0, 0],
								closeButton: false
							})
								.setLnglat(e.lngLat)
								.setHTML(
									`<div>地区: ${e.feature.properties.name}
									</div>
									<div>
										数量：${e.feature.properties.memberNum ? e.feature.properties.memberNum : 0}
									</div>
									`
								)
							scene.addPopup(popup)
						})

						const legend = new Control({
							position: 'bottomright'
						})

						scene.addLayer(chinaPolygonLayer)
						scene.addLayer(Layer2)
						scene.addLayer(hightLayer)
						// scene.addControl(legend)
					})
				})
		}

		const DrillDownMap = async () => {
			let provinceData = await getAreaData({
				type: 1,
				code: ''
			})

			let sum = 0
			provinceData.forEach(item => {
				return sum += parseInt(item.memberNum)
			})


			const scene = new Scene({
				id: 'map',
				map: new GaodeMap({
					center: [106.58657982223511, 40],
					pitch: 0,
					style: 'blank',
					zoom: 4.5,
					dragEnable: false,
					zoomEnable: false
				}),
				logoVisible: false
			});

			scene.on('loaded', () => {

				const drillLayer = new DrillDownLayer(scene, {
					customTrigger: false,
					data: [],
					joinBy: ['NAME_CHN', 'name'],
					depth: 0,
					province: {
						// chinaNationalStroke: '#474747', // 国界线
						// chinaNationalWidth: 2,
						// coastlineStroke: '#ff762e', //海岸线
						// coastlineWidth: 1,
						// nationalStroke: '#ff762e',
						depth: 1,
						provinceStroke: 'white', // 省界线
						autoFit: false,
						data: provinceData
					},
					city: {
						cityStroke: 'white',
						cityStrokeWidth: 1,
						autoFit: true,
						// fill: {
						// 	color: {
						// 		file: 'member'
						// 	}
						// }
					},
					country: {
						cityStroke: 'white',
						cityStrokeWidth: 1,
						autoFit: true,
					},
					viewStart: 'Country',
					viewEnd: 'City',
					fill: {
						color: {
							field: 'memberNum',
							values: color
						},
						activeColor: '#00fbff',
					},
					label: {
						size: 16,
					},
					popup: {
						enable: true,
						Html: props => {
							return `
								<div class="popup-html">
									<p>${props.NAME_CHN} </p>
									<p>${props.memberNum ? props.memberNum : 0} 家</p>
								</div>
								`
						},
						// maxWidth: 40,
					}
				})

				drillLayer.provinceLayer.on('mousemove', e => {
					heightLayer.setData({
						type: 'FeatureCollection',
						features: [e.feature]
					})
				})

				drillLayer.cityLayer.on('mousemove', e => {
					heightLayer.setData({
						type: 'FeatureCollection',
						features: [e.feature]
					})
				})



				drillLayer.provinceLayer.on('click', async (e) => {
					let areacode = e.feature.properties.areacode
					let cityData = await getAreaData({
						type: 2,
						code: areacode
					})

					if (cityData) {
						drillLayer.drillDown([areacode], cityData)
					} else {
						alert('该地区无数据')
					}
				})


				drillLayer.cityLayer.on('click', async (e) => {

					let areacode = e.feature.properties.areacode

					let countryData = await getAreaData({
						type: 3,
						code: areacode
					})

					if (countryData) {
						drillLayer.drillDown([areacode], countryData)
					} else {
						alert('该地区无数据')
					}

				})

				const legend = new Control({
					position: 'bottomright',

				})

				legend.onAdd = () => {
					let el = document.createElement('ul')
					el.className = 'infolegend legend'
					for (let i = 0; i < color.length; i++) {
						el.innerHTML += `
								<li style="background:${color[i]}">
								</li>
							`
					}
					return el
				}

				const heightLayer = new LineLayer({
					name: 'heightLight'
				})
					.source({
						type: 'FeatureCollection',
						features: []
					})
					.shape('line')
					.size(4)
					.color('#00fbff')

				// scene.addControl(legend)
				// scene.addLayer(heightLayer)

				// let el = document.getElementById('allBusinessNum')
				// console.log( el )
				// el.innerHTML(`${sum}<span>家</span>`)


			})
		}
		// customDrillDownMap()
		DrillDownMap()
	</script>

	<script type="text/babel">

		const data = [
			{ time: '9:00-10:00', value: 30 },
			{ time: '10:00-11:00', value: 90 },
			{ time: '11:00-12:00', value: 50 },
			{ time: '12:00-13:00', value: 30 },
			{ time: '13:00-14:00', value: 70 }
		];

		const chart_ = new G2.Chart({
			container: 'regional-ranking',
			autoFit: true,
			height: 500,
		});

		console.log(chart_)


		chart_.data(data);
		chart_.scale('value', {
			alias: '销售额(万)',
			nice: true,
		});
		chart_.axis('time', {
			tickLine: null
		});

		chart_.tooltip({
			showMarkers: false
		});
		chart_.interaction('active-region');

		chart_.interval().position('time*value')
			.style('time', val => {
				if (val === '13:00-14:00') {
					return {
						fillOpacity: 0.4,
						lineWidth: 1,
						stroke: '#636363',
						lineDash: [3, 2]
					}
				}
				return {
					fillOpacity: 1,
					lineWidth: 0,
					stroke: '#636363',
					lineDash: [3, 2]
				};
			});

		chart_.render();

	</script>
