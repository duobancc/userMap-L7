	<!-- 加载 React。-->

	<script>
		const devBaseURL = 'https://dev.lexiangpingou.cn/summary_api.php'
		const proBaseURL = 'https://www.lexiangpingou.cn/summary_api.php'
		const instance = axios.create({
			baseURL: proBaseURL,
			timeout: 5000,
			method: 'post',
			headers: {
				'Content-Type': 'application/json'
			}
		})

		instance.interceptors.request.use(config => {
			console.log('request 拦截 ')

			return config
		}, err => {
			console.log('request 拦截  出错')

			return err
		})

		instance.interceptors.response.use(res => {
			console.log(' response 拦截')
			return res.data
		}, err => {
			if (err && err.response) {
				switch (err.response.status) {
					case 400:
						console.log("请求错误");
						break;
					case 401:
						console.log("未授权访问");
						break;
					default:
						console.log("其他错误信息");
				}
			}
			return err;
		})


		window.request = instance
	</script>

	<script type="text/babel">

		console.log(React)

		const { useState, useRef, useEffect } = React

		const Title = () => {
			let timer
			const textGradient = useRef()

			useEffect(() => {
				let s = 0;
				let e = 12;
				timer = setInterval(function () {
					s++
					e++
					textGradient.current.style.background = 'linear-gradient(109deg, #04d8ee ' + s + '%, #fff, #04d8ee ' + e + '%)';
					if (e >= 100) {
						s = 0
						e = 12
					}
				}, 50)
				return () => {
					clearInterval(timer)
				}
			}, [])

			console.log('Title 渲染=======')

			return (
				<p className="user-title" ref={textGradient}>火蝶云用户分布中心
				</p>
			)
		}

		const Timer = props => {
			let timer = null
			const [date, setDate] = useState('')
			useEffect(() => {
				timer = setInterval(() => {
					const date = `${moment().format('YYYY年MM月DD日')}
          ${moment().format('HH:mm:ss dddd')}`
					setDate(date)
				}, 1000)
				return () => {
					clearInterval(this.timer)
				}
			}, [])




			return (
				<div className="timer-date">
					{date}
				</div>
			)
		}

		const TimerDate = () => {
			const [title, setTitle] = useState(false)

			let linsenKey


			useEffect(() => {

				document.addEventListener('keydown', function (e) {
					if (e && e.keyCode === 122) {
					
					} else if (e && e.keyCode === 27) {
					
					}
				})

				return () => {

				}
			}, [])




			return (
				<div>
					<div className="flex-row app-main" >
						<Timer />
						<Title />
						<div className="menu flex-row">
							<button className="fullScreen btn" onClick={fullScreen}>
								{title ? '退出全屏' : '全屏'}
							</button>
							<button className="back btn" onClick={() => { location.href = location.href.replace('userMap.html', 'index.html') }}>
								首页
							</button>
						</div>
					</div>
				</div>
			)

			function fullScreen() {

				if (!document.fullscreenElement) {
					setTitle(true)
					document.documentElement.requestFullscreen();
				} else {
					if (document.exitFullscreen) {
						setTitle(false)
						document.exitFullscreen();
					}
				}

				// let element = document.documentElement
				// if (element.requestFullscreen) {
				// 	element.requestFullscreen();
				// } else if (element.mozRequestFullScreen) {
				// 	element.mozRequestFullScreen();
				// } else if (element.webkitRequestFullscreen) {
				// 	element.webkitRequestFullscreen();
				// } else if (element.msRequestFullscreen) {
				// 	element.msRequestFullscreen();
				// }
			}
		}

		ReactDOM.render(<TimerDate />, document.getElementById('app'))
	</script>

	<script>
		const getAreaData = async config => {
			let res = await request({
				params: {},
				data: {
					action: 'area_statistics',
					...config
				}
			})
			if (res.status === 1002) {
				return res.data
			} else {
				return false
			}
		}

		const color = [
			"#071A75",
			"#0929A5",
			"#1947D9",
			"#243DC9",
		];
		color.reverse()
		// #222a41
		// #161c2c
		const {
			Scene,
			GaodeMap,
			District,
			Marker,
			Popup,
			LineLayer,
			PolygonLayer,
			Control
		} = L7
		const {
			DrillDownLayer
		} = District
		const customDrillDownMap = async () => {

			let provinceData = await getAreaData({
				type: 1,
				code: ''
			})


			const MyMap = new GaodeMap({
				center: [105.58657982223511, 32.770092808917987],
				pitch: 0,
				style: 'blank',
				zoom: 4.5,
				dragEnable: false,
				zoomEnable: true
			})

			const scene = new Scene({
				id: 'map',
				map: MyMap,
				logoVisible: false
			});



			fetch('https://gw.alipayobjects.com/os/bmw-prod/d6da7ac1-8b4f-4a55-93ea-e81aa08f0cf3.json')
				.then(res => res.json())
				.then(geo => {
					console.log(geo.features)
					const dataObj = {}
					let sum
					provinceData.forEach(item => {
						dataObj[item.name] = item
						console.log(item.memberNum)
						sum += parseInt(item.memberNum)
					})

					console.log(dataObj, sum)

					geo.features = geo.features.map(item => {
						const name = item.properties.name
						item.properties = {
							...item.properties,
							...dataObj[name]
						}

						return item
					})
					console.log(geo)

					scene.on('loaded', () => {

						const chinaPolygonLayer = new PolygonLayer({
							autoFit: false,

						})
							.source(geo);

						chinaPolygonLayer
							.color(
								'memberNum',
								(memberNum) => {

									let d = memberNum

									console.log(typeof memberNum, typeof d)

									return d > 100 ?
										color[3] :
										d > 50 ?
											color[2] :
											d > 30 ?
												color[1] :
												d > 0 ? color[1] :
													color[0];
								}
							)
							// .color(
							// 	'density', (d ) => {
							// 			console.log(d)
							// 	})
							.shape('fill')
							// .active({
							// 	color: '#00fbff'
							// })
							.style({
								opacity: 1
							})

						const Layer2 = new LineLayer({
							zIndex: 2
						})
							.source(geo)
							.color('#474747')
							.size(0.6)
							.style({
								opacity: 0.7,
							})

						const hightLayer = new LineLayer({
							zIndex: 4,
							name: 'hightLight'
						})
							.source({
								type: 'FeatureCollection',
								features: []
							})
							.shape('line')
							.size(2)
							.color('#00fbff')
							.style({
								opacity: 1
							})

						chinaPolygonLayer.on('mousemove', e => {

							hightLayer.setData({
								type: 'FeatureCollection',
								features: [e.feature]
							})

							const popup = new Popup({
								offsets: [0, 0],
								closeButton: false
							})
								.setLnglat(e.lngLat)
								.setHTML(
									`<div>地区: ${e.feature.properties.name}
									</div>
									<div>
										数量：${e.feature.properties.memberNum ? e.feature.properties.memberNum : 0}
									</div>
									`
								)
							scene.addPopup(popup)
						})

						const legend = new Control({
							position: 'bottomright'
						})

						scene.addLayer(chinaPolygonLayer)
						scene.addLayer(Layer2)
						scene.addLayer(hightLayer)
						// scene.addControl(legend)
					})
				})
		}

		const DrillDownMap = async () => {
			let provinceData = await getAreaData({
				type: 1,
				code: ''
			})

			const scene = new Scene({
				id: 'map',
				map: new GaodeMap({
					center: [106.58657982223511, 40],
					pitch: 0,
					style: 'blank',
					zoom: 4.5,
					dragEnable: false,
					zoomEnable: false
				}),
				logoVisible: false
			});

			scene.on('loaded', () => {
				const drillLayer = new DrillDownLayer(scene, {
					customTrigger: false,
					data: [],
					joinBy: ['NAME_CHN', 'name'],
					depth: 0,
					province: {
						// chinaNationalStroke: '#474747', // 国界线
						// chinaNationalWidth: 2,
						// coastlineStroke: '#ff762e', //海岸线
						// coastlineWidth: 1,
						// nationalStroke: '#ff762e',
						depth: 1,
						provinceStroke: 'white', // 省界线
						autoFit: false,
						data: provinceData
					},
					city: {
						cityStroke: 'white',
						cityStrokeWidth: 1,
						autoFit: true,
						// fill: {
						// 	color: {
						// 		file: 'member'
						// 	}
						// }
					},
					country: {
						cityStroke: 'white',
						cityStrokeWidth: 1,
						autoFit: true,
					},
					viewStart: 'Country',
					viewEnd: 'City',
					fill: {
						color: {
							field: 'memberNum',
							values: color
						},
						// activeColor: '#00fbff',
					},
					label: {
						size: 16,
					},
					popup: {
						enable: true,
						Html: props => {
							return `
								<div class="popup-html">
									<p>${props.NAME_CHN} </p>
									<p>${props.memberNum ? props.memberNum : 0} 家</p>
								</div>
								`
						},
						// maxWidth: 40,
					}
				})

				drillLayer.provinceLayer.on('mousemove', e => {
					heightLayer.setData({
						type: 'FeatureCollection',
						features: [e.feature]
					})
				})

				drillLayer.cityLayer.on('mousemove', e => {
					heightLayer.setData({
						type: 'FeatureCollection',
						features: [e.feature]
					})
				})



				drillLayer.provinceLayer.on('click', async (e) => {
					let areacode = e.feature.properties.areacode
					let cityData = await getAreaData({
						type: 2,
						code: areacode
					})

					if (cityData) {
						drillLayer.drillDown([areacode], cityData)
					} else {
						alert('该地区无数据')
					}
				})


				drillLayer.cityLayer.on('click', async (e) => {

					let areacode = e.feature.properties.areacode

					let countryData = await getAreaData({
						type: 3,
						code: areacode
					})

					if (countryData) {
						drillLayer.drillDown([areacode], countryData)
					} else {
						alert('该地区无数据')
					}

				})

				const legend = new Control({
					position: 'bottomright',

				})

				legend.onAdd = () => {
					let el = document.createElement('ul')
					el.className = 'infolegend legend'
					for (let i = 0; i < color.length; i++) {
						el.innerHTML += `
								<li style="background:${color[i]}">
								</li>
							`
					}
					return el
				}

				const heightLayer = new LineLayer({
					name: 'heightLight'
				})
					.source({
						type: 'FeatureCollection',
						features: []
					})
					.shape('line')
					.size(4)
					.color('#00fbff')

				// scene.addControl(legend)
				scene.addLayer(heightLayer)
			})
		}
		// customDrillDownMap()
		DrillDownMap()
	</script>
